<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="error">
      
    </div>
    <div class="main">

      <div class="container left">
        <form id="form">
          <h1>Mr. or Mrs. ?</h1>
          <div class="input-name">
            <p>Name:</p>
            <input type="text" id="name" />
          </div>
          <div class="radio-group">
            <div class="radio-item">
              <input
                type="radio"
                id="option-male"
                name="radio-group"
                value="male"
              />
              <label for="option1">Male</label>
            </div>
            <div class="radio-item">
              <input
                type="radio"
                id="option-female"
                name="radio-group"
                value="female"
              />
              <label for="option2">Female</label>
            </div>
          </div>
          <div class="button-group">
            <button class="btn" id="submit" type="submit">Submit</button>
            <button class="btn" id="save" type="button">Save</button>
          </div>
        </form>
      </div>
      <div>
        <h1>Prediction</h1>
        <p id="gender-txt">Gender</p>
        <p id="gender-val">Probablity</p>
        <div class="saved-answer-area">
          <p id="saved-answer">SAVED INFO</p>
          <button id="clear">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
